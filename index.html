<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="nav_bar">
        <div id="spo_img"></div>
        <div id="home_bar">
            <div>Home</div>
            <div>About</div>
        </div>
    </div>
    <div class="conatiner">
        <h1>Hit Musics</h1>
        <div>
        <div class="song_list">
          <div class="songimg"><img src="song1.jpeg"></div>
          <div>Love me Like you</div>
          <div><i class="fa-regular fa-circle-play"></i></div>
        </div>
        <div class="song_list">
            <div class="songimg"><img src="song2.jpeg"></div>
            <div>Who says</div>
            <div><i class="fa-regular fa-circle-play"></i></div>
          </div>
          <div class="song_list">
            <div class="songimg"><img src="song3.jpeg"></div>
            <div>Lover (Taylor Swift)</div>
            <div><i class="fa-regular fa-circle-play"></i></div>
          </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" id="progress_bar" min="0" max="100">
    </div>
    <div id="play_pause">
        <div class="icon"><i class="fa-solid fa-circle-arrow-left"></i></div>
        <div class="icon"><i class="fa-regular fa-circle-play"></i></div>
        <div class="icon"><i class="fa-solid fa-circle-arrow-right"></i></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
